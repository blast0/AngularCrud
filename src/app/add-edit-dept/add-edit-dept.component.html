<div class="container">
    <h1><span *ngIf="id=='0'">Add</span><span *ngIf="id!='0'">Edit</span> Department</h1>
    <div class="card">
        <div class="container">
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="name">Department Name</label>
                    <input formControlName="Name" id="name" class="form-control" placeholder="Enter Department Name" (keyup)="validate(form.value)">
                </div>
                <button type="button" [disabled]="!valid" class="btn btn-success" (click)="updateRecord(form.value,id)"><span *ngIf="id=='0'">Add</span><span *ngIf="id!='0'">Edit</span></button>
            </form>
        </div>
    </div>
    <a class="btn btn-outline-danger" routerLink="/dept">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
        </svg>
        <span> Back</span>  
    </a>
</div>
